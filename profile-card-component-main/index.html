<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <main>
    <article>
      <div class="cont_aticle">
        <div class="perfil">
          <div class="img_perfil">
            <img src="images/image-victor.jpg" alt="img perfil">
          </div>

          <div class="info_perfil">
            <h1>
              Victor Crest <span class="color">26</span>
            </h1>

            <span class="city">
              London
            </span>
          </div>
        </div>

        <hr>

        <div class="info_activity">
          <div class="number">
            <p>
              80K
            </p>

            <span>
              Followers
            </span>
          </div>

          <div class="number">
            <p>
              803K
            </p>

            <span>
              Likes
            </span>
          </div>

          <div class="number">
            <p>
              1.4K
            </p>

            <span>
              Photos
            </span>
          </div>
        </div>
      </div>
    </article>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Anthonn007" target="_blank">Anthony Urbaez</a>.
  </footer>
</body>
</html>
